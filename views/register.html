<!DOCTYPE html>
<html lang="en">

<head>
    <title>login page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- my css -->
    <!-- <link rel="stylesheet" href="../css/login.css"> -->
</head>


<body>
    <div class="container border mx-auto shadow-sm mt-5" style="height: 500px; width: 400px;">
        <form class="mt-5">
            <h3 class="form-header text-center">Register</h3>
            
            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>

            <!-- Password -->
            <div class="form-floating">
                <input type="password" minlength="5" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <!-- checkbox to remember -->
            <input class="form-check-input remember-box" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label remember-box" for="flexCheckDefault">
                I agree to Terms of Service and Privacy Policy
            </label>

            <!-- submit button -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg btn-block mt-5 text-center" type="button" onclick="accRegister()">Submit</button>
            </div>
            
            <!-- sign-up link -->
            <div id = "sign-up link"class= "text-center mt-5">
                <a href="login.html"><u>Back to Log in</u></a>
            </div>
        </form>
    </div>

    <!-- add scripts -->
    <script src="../scripts/uDatabase.js" type="text/javascript"></script>
    <script src="../scripts/accounts.js" type="text/javascript"></script>

    <!-- js extension -->
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src= "../app.js"></script>

</body>
</html>
