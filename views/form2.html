<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<!-- Variables needed: Name, Subject, subject level, price range and location -->
<div class="mx-auto" style="width: 300px;">
    <form action="" class="text-center">
        <h2 class="text-center">Please enter and submit your details</h2>

        <div>
            <label for="Name">Name:</label>        
            <br>
            <input type="text" placeholder="Name" id="Name">
        </div>

        <div>
            <label for="Subject">Subject:</label>
            <br>
            <input type="text" placeholder="Subject"  id="Subject">
        </div>

       <div>
            <label for="EducationLevel">Education Level:</label>
            <br>
            <input type="text" placeholder="Education Level"  id="EducationLevel">
       </div>

        <div>
            <label for="Pricing">Pricing:</label>
            <br>
            <input type="text" placeholder="Price Range"  id="Pricing">
        </div>

        <div>
            <label for="Location">Location:</label>
            <br>
            <input type="text" placeholder="Location" id="Location">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>

  
<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
