</head>


<body>
    <!--Heading bar--> 
    <nav id="navbar-example2" class="navbar navbar-light bg-light px-3">
        <h3>Tuition App</h3>
        <h5>Your one stop solution for tuition</h5>
     </nav>
 <!--End of Header-->
      
<!--Carousel slider-->
<div id="myCarousel" class="carousel slide"  data-ride="carousel">
    <div class="carousel-inner">
       <div class="carousel-item active">
       </div>
       <div class="carousel-item">
       </div>
        <div class="carousel-item">
        </div>
    </div>
<!--Arrows and buttons on Carousel-->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
  <!--End of carousel-->


    <div class="container border mx-auto shadow-sm mt-5" style="height: 500px; width: 400px;">
        <form class="mt-5">
            <h3 class="form-header text-center">LOGIN</h3>
            
            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>

            <!-- Password -->
            <div class="form-floating">
                <input type="password" minlength="5" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <!-- checkbox to remember -->
            <input class="form-check-input remember-box" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label remember-box" for="flexCheckDefault">
                Remember me
            </label>

            <!-- submit button -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg btn-block mt-5 text-center" type="button" onclick="accLogin()">Submit</button>
            </div>
            
            <!-- sign-up link -->
            <div id = "sign-up link"class= "text-center mt-5">
                <small>Don't have an account?</small>
                <br><a href="transition.html"><u>Sign up for free</u></a>
            </div>
        </form>
    </div>

    <!-- add scripts -->
    <script src="../scripts/uDatabase.js" type="text/javascript"></script>
    <script src="../scripts/accounts.js" type="text/javascript"></script>

    <!-- js extensions -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>


</body>
</html>
