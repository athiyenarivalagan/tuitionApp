<!DOCTYPE html>
<html lang="en">

<head>
    <title>login page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- my css -->
    <link rel="stylesheet" href="../css/login.css">
</head>


<body class="text-center">
    <div>
        <main class="form-signin">
            <form id="form1" action="registed.html">
                <img src="images/book.png" alt="">

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>

                <!-- Password -->
                <div class="form-floating">
                    <input type="password" minlength="5" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- checkbox to remember -->
                <input class="form-check-input remember-box" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label remember-box" for="flexCheckDefault">
                    Remember me
                </label>

                <!-- buttons for login and sign up -->
                <div class="clicky">
                    <input class="btn btn-primary" type="submit" value="Sign up" form="form1">
                    <a class="btn btn-primary" href="#" role="button">Login</a>
                </div>
            </form>
        </main>
    </div>

    <!-- js extension -->
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src= "../app.js"></script>
    
</body>
</html>
